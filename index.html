<!DOCTYPE html>
<html lang=""en-us>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>RGB Generator</title>

        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main class="main-context">
            <div class="container">
                <section id="area-titulo">
                    <div class="center">
                        <h1>Gerador RGB</h1>
                    </div>
                    <div class="area-data">
                        <span> <span id="data">20/08/2010</span> - <span id="hora">23:12</span> </span>
                    </div>
                </section>

                <section id="area-principal">
                    <div class="area-manipuladores">
                        <div class="alinhar-centro red">
                            <!-- <span class="box-selector"> <span class="point-selector"></span> </span> -->
                            <input type="number" id="number-red" />
                        </div>
                        <div class="alinhar-centro green">
                            <!-- <span class="box-selector"> <span class="point-selector"></span> </span> -->
                            <input type="number" id="number-green" />
                        </div>
                        <div class="alinhar-centro blue">
                            <!-- <span class="box-selector"> <span class="point-selector"></span> </span> -->
                            <input type="number" id="number-blue" />
                        </div>
                    </div>
                    <div class="area-circulo">
                        <div id="circulo">

                        </div>
                    </div>
                    <div class="dados-rgb alinhar-centro">
                        <p>rgba(<span id="data-red">255</span>, <span id="data-green">255</span>, <span id="data-blue">255</span>)</p>
                    </div>
                </section>

                <section id="area-desenvolvedor" class="alinhar-centro">
                    <div class="center">
                        <p>Desenvolvido por <strong>Italo Hortiz</strong></p>
                    </div>
                </section>
            </div>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
